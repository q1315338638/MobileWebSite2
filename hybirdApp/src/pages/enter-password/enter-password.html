<ion-content class="{{m_objThemeService.colorTheme()}}">
	<div class="mark" (click)="back()"></div>
	<div class="enter-box">
		<div class="head">
			<i class="iconfont" (click)="back()">&#xe620;</i>
			<span>请输入支付密码</span>
		</div>
		<div class="content">
			<div class="input-box">
				<input placeholder="请输入支付密码" type="password" [(ngModel)]="m_sPassword" #myInput />
				<button (click)="pay()">付款</button>
			</div>
			<!--<span float-right class="font-color">忘记密码?</span>-->
		</div>
	</div>
</ion-content>
